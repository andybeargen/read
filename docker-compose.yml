version: '3.8'

services:
  app:
    restart: always
    build:
      context: .
      dockerfile: ./app/Dockerfile
      args:
        - NODE_ENV=production
        - DATABASE_URL=postgres://postgres:example@db:5432/postgres
    ports:
      - "3000:3000"

  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: example
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  db_data:
